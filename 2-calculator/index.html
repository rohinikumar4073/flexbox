<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>

<body>
    <div class="calculator">
        <section id="caluculator-result" class="caluculator-result calculator-row">
            0
        </section>
        <section class="calculator-row">
            <button class="cancel caluclator-cell">
                C </button>
            <button class="caluclator-cell">
                &larr;
            </button>
            <button class="caluclator-cell">
                &divide;
            </button>

        </section>
        <section class="calculator-row">
            <button class="caluclator-cell">
                7 </button>
            <button class="caluclator-cell">
                8 </button>
            <button class="caluclator-cell">
                9 </button>
            <button class="caluclator-cell">
                &times; </button>
        </section>
        <section class="calculator-row">
            <button class="caluclator-cell">
                4 </button>
            <button class="caluclator-cell">
                5 </button>
            <button class="caluclator-cell">
                6 </button>
            <button class="caluclator-cell">
                &minus; </button>
        </section>
        <section class="calculator-row">
            <button class="caluclator-cell">
                1 </button>
            <button class="caluclator-cell">
                2 </button>
            <button class="caluclator-cell">
                3 </button>
            <button class="caluclator-cell">
                &plus; </button>
        </section>
        <section class="calculator-row">
            <button class="caluclator-cell zero">
                0</button>
            <button class="caluclator-cell">
                &equals;</button>

        </section>
    </div>
</body>
<script src="main.js"></script>
</html>
